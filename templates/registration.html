{% extends 'base.html'%}

{% block content %}
    <title>User Registration</title>
    <style>
        /* Style for the modal background */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* Semi-transparent background */
            backdrop-filter: blur(5px); /* Blur the background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Style for the modal content */
        .modal-content {
            background-color: #fff;
            width: 60%;
            height: 70%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Style for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }

        /* Style for the registration form within the modal */
        form {
            margin-top: 20px;
        }

        /* Add more styles as needed for form elements */
    </style>
</head>
<body>
    <h2>User Registration Form</h2>
    <!-- <form method="post" id="registration-form">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form> -->
    <button onclick="openModal()">Register</button>

    <!-- Modal (popup) -->
    <div class="modal-bg" id="registrationModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <form action="{% url 'registration_view'%}" method="post">
                {% csrf_token %}
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="team_name" required><br><br>


                
                <!-- Add the rest of your form fields here -->

                
                <label for="teamLeaderName">Team Leader Name:</label>
                <input type="text" id="teamLeaderName" name="team_leader" required><br><br>

                <label for="eventName">Event Name:</label>
                <select id="eventName" name="event_name" required>
                    <option value="IT Manager">IT Manager</option>
                    <option value="IT Quiz">IT Quiz</option>
                    <option value="Treasure Hunt">Treasure Hunt</option>
                    <option value="Coding">Coding</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Short film">Short film</option>
                    <option value="Hackathon">Hackathon</option>
                    <option value="Web Designing">Web Designing</option>
                </select><br><br>

                <label for="teamNo">Team No:</label>
                <select id="teamNo" name="team_no" required>
                    <option value="Team 1">Team 1</option>
                    <option value="Team 2">Team 2</option>
                    <option value="Team 3">Team 3</option>
                    <option value="Team 4">Team 4</option>
                    <option value="Team 5">Team 5</option>
                    <option value="Team 6">Team 6</option>
                </select><br><br>

                <label for="participant1Name">Participant 1 Name:</label>
                <input type="text" id="participant1Name" name="participant_1_Name" required><br><br>
                

                <label for="class">Class:</label>
                <select id="class" name="participant_1_class" required>
                    <option value="MCA A">MCA A</option>
                    <option value="MCA B">MCA B</option>
                    <option value="MSc">MSc</option>
                    <option value="DTS">DTS</option>
                </select><br><br>
                <label for="participant2RollNo">Participant 1 Roll No:</label>
                <input type="text" id="participant2RollNo" name="participant_1_rollno" required><br><br>

                <label for="participant1Contact">Participant 1 Contact:</label>
                <input type="text" id="participant1Contact" name="participant_1_contactno" required><br><br>

<!--                 
                <br><br>
                 -->
                <!-- Add the rest of your form fields here -->
                <a href="{% url 'registration_view'%}">
                <input type="submit" value="Register"></a>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("registrationModal").style.display = "block";
            document.body.style.overflow = "hidden"; /* Disable scrolling of the background */
        }

        function closeModal() {
            document.getElementById("registrationModal").style.display = "none";
            document.body.style.overflow = "auto"; /* Enable scrolling of the background */
        }
    </script>
    <script>
        document.getElementById("registration-form").addEventListener("submit", function (event) {
            // Check if there are form errors
            if (document.querySelectorAll(".errorlist").length > 0) {
                alert("There are validation errors. Please check the form.");
                event.preventDefault();  // Prevent form submission
            }
        });
    </script>

</body>
{% endblock %}
