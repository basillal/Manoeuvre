{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static%}
{% block content %}

<section class="section">
    <div class="row">
      <div class="col-lg-6">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">IT manager Registration form</h5>

            <!-- General Form Elements -->
            <form  method="post">  
                 {% csrf_token %}
              <div class="row mb-3">
               
                <div class="col-sm-10">
                    {{ form|crispy }}
                </div>
              </div>
              <input type="submit" value="Register">
              

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
    </div>
</section>


{% endblock %}
